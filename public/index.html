<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="../src/assets/logo.png">
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>
<style lang="scss" scoped >
  
  @media(min-width: 425px){
    *::-webkit-scrollbar {
    width: 0.5em;
    height: 0.5em;
  }

  *::-webkit-scrollbar-thumb {
    background: rgb(134, 134, 134);
    --webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    --webkit-border-radius: 10px;
    border-radius: 10px;
  }

  

  *::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.186);
  }
}


  





  html {

    box-sizing: border-box;
    --duration: .45s;
    --cubic: cubic-bezier(0.4, 0, 0.2, 1);
    --color-1: #d5dadd;
    --color-2: #107a35;

  }

  * {
    @include scrollbars(0.5em, slategray);
    transition: 0.3s;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    box-shadow: border-box;
    font-family: 'El Messiri', sans-serif;
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
